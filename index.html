<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/highcharts/modules/boost.js"></script>
    <script src="node_modules/highcharts/modules/data.js"></script>
    <script src="node_modules/papaparse/papaparse.js"></script>
    <script src="./index.js"></script>
    <title>HWinfo Online View</title>
  </head>
  <body>
     <div class = "graphui">
     <div style = "flex-direction:row;">
      <input type="file" id="uploadedFile" style="width:50%;"/>
      <button onclick="goButtonPressed()" style="width:50;">Go</button>
    </div>
    <div id="searchDiv">
      <input
        type="text"
        id="graphSearch"
        class="searchbar"
        onkeyup="filterSearch()"
        placeholder="Add a new graph from the CSV"
      />

      <ul id="searchResults" style="list-style: none"></ul>
    </div>
    </div>
    <div id="chartDiv">

    </div>
  </body>
</html>
